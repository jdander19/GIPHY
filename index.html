<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> GIPHY HW </title>
</head>

<body>
    <div id="buttons">
        <button gif-pull="Hellboy">
            Hellboy
        </button>
        <button gif-pull="Batman">
            Batman
        </button>
        <button gif-pull="Superman">
            Superman
        </button>
        <button gif-pull="Ed Edd 'n' Eddy">
            Ed Edd 'n' Eddy
        </button>
        <button gif-pull="Princess Bride">
            Princess Bride
        </button>
        <button gif-pull="Dragon">
            Dragons
        </button>

    </div>

    <div id="gifs">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        function RandomNumber() {
            return Math.floor(Math.random() * 10);
        }


        $("button").on("click", function () {
            var person = $(this).attr("gif-pull");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                person + "&api_key=2ZFQTDU50m2ixY8iv8qRPXMbLaihflyJ";

            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var gifPic = $("<img class= 'gifs'>");
                        //gifPic.attr("class", "gifs")
                        gifPic.attr("data-id", results[i].id);
                        gifPic.attr("src", results[i].images.fixed_width_still.url);
                        gifPic.attr("alt", results[i].title);
                        gifPic.attr("data-state", "still");
                        gifPic.attr("data-animate", results[i].images.fixed_width.url);
                        gifPic.attr("data-still", results[i].images.fixed_width_still.url);
                        //gifPic.addClass("gifs")
                        gifDiv.prepend(p);
                        gifDiv.prepend(gifPic);

                        $("#gifs").prepend(gifDiv);
                    }
                });
        });

        $(".gifs").on("click", function () {
            var state = $(this).attr("data-state");

            if (state === "still") {
                console.log("in the if statment")
                var animateVal = $(this).attr("data-animate");
                $(this).attr("src", animateVal);
                $(this).attr("data-state", "animate");
            } else {
                console.log("in the else statment")
                var stillVal = $(this).attr("data-still");
                $(this).attr("src", stillVal);
                $(this).attr("data-state", "still");
            }
        });
    

    </script>
</body>

</html>
